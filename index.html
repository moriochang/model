  <script>
    let data = [];
    let originalData = [];
    let columnMapping = {};

    // æ¬„ä½å°æ‡‰è¨­å®š
    const fieldMappings = {
      'manufacture_style': ['manufacture_style', 'å‹è™Ÿ', 'model', 'Model', 'è£½é€ å•†å‹è™Ÿ'],
      'Code': ['Code', 'code', 'ä»£ç¢¼', 'ç·¨ç¢¼', 'SKU', 'sku'],
      'product_name': ['product_name', 'ç”¢å“åç¨±', 'å•†å“åç¨±', 'name', 'Name', 'ProductName'],
      'å¤§åˆ†é¡': ['å¤§åˆ†é¡', 'category', 'Category', 'ä¸»åˆ†é¡', 'main_category'],
      'ä¸­åˆ†é¡': ['ä¸­åˆ†é¡', 'subcategory', 'SubCategory', 'æ¬¡åˆ†é¡', 'sub_category'],
      'å°åˆ†é¡': ['å°åˆ†é¡', 'subsubcategory', 'detail_category', 'ç´°åˆ†é¡'],
      'Remark': ['remark', 'Remark', 'å‚™è¨»', 'èªªæ˜', 'note', 'Note', 'comment']
    };

    function showError(error) {
      const errorDiv = document.getElementById('errorInfo');
      errorDiv.innerHTML = error;
      errorDiv.style.display = 'block';
    }

    function hideMessages() {
      document.getElementById('errorInfo').style.display = 'none';
    }

    function createColumnMapping(headers) {
      columnMapping = {};
      
      for (const [targetField, possibleNames] of Object.entries(fieldMappings)) {
        const foundHeader = possibleNames.find(name => 
          headers.some(header => header.trim() === name)
        );
        
        if (foundHeader) {
          const actualHeader = headers.find(header => header.trim() === foundHeader);
          columnMapping[targetField] = actualHeader;
        }
      }
      
      return Object.keys(columnMapping).length > 0;
    }

    function parseCSVWithPapa(csvText) {
      return new Promise((resolve, reject) => {
        const firstLine = csvText.split('\n')[0];
        const hasHeader = !firstLine.match(/^[A-Z]{2}\d{3}[A-Z]{2}\/[A-Z]/);
        
        Papa.parse(csvText, {
          header: hasHeader,
          skipEmptyLines: true,
          dynamicTyping: false,
          complete: function(results) {
            if (results.errors.length > 0) {
              console.warn('CSV è§£æè­¦å‘Š:', results.errors);
            }
            
            if (!hasHeader) {
              const processedData = results.data.map(row => ({
                'manufacture_style': row[0] || '',
                'Code': row[1] || '',
                'product_name': row[2] || '',
                'å¤§åˆ†é¡': row[3] || '',
                'ä¸­åˆ†é¡': row[4] || '',
                'å°åˆ†é¡': row[5] || '',
                'Remark': row[6] || ''
              }));
              resolve(processedData);
            } else {
              resolve(results.data);
            }
          },
          error: function(error) {
            reject(error);
          }
        });
      });
    }

    function renderTable(filteredData) {
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';
      
      if (filteredData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="no-results">æ²’æœ‰ç¬¦åˆçš„è³‡æ–™</td></tr>';
        return;
      }

      filteredData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row[columnMapping['manufacture_style']] || ''}</td>
          <td>${row[columnMapping['Code']] || ''}</td>
          <td>${row[columnMapping['product_name']] || ''}</td>
          <td>${row[columnMapping['å¤§åˆ†é¡']] || ''}</td>
          <td>${row[columnMapping['ä¸­åˆ†é¡']] || ''}</td>
          <td>${row[columnMapping['å°åˆ†é¡']] || ''}</td>
          <td>${row[columnMapping['Remark']] || row['remark'] || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData(keyword) {
      const lowerKeyword = keyword.toLowerCase();
      return originalData.filter(row =>
        Object.values(row).some(value =>
          value && value.toString().toLowerCase().includes(lowerKeyword)
        )
      );
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const keyword = e.target.value;
      const filtered = filterData(keyword);
      renderTable(filtered);
    });

    async function loadDefaultCSV() {
      try {
        hideMessages();
        const response = await fetch("data.csv");
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ç„¡æ³•è¼‰å…¥ data.csv`);
        }
        
        const text = await response.text();
        originalData = await parseCSVWithPapa(text);
        
        if (originalData.length === 0) {
          showError('data.csv æª”æ¡ˆæ˜¯ç©ºçš„');
          return;
        }

        const headers = Object.keys(originalData[0]);
        const mappingSuccess = createColumnMapping(headers);
        
        if (!mappingSuccess) {
          showError('data.csv æ¬„ä½æ ¼å¼ä¸æ­£ç¢º');
          return;
        }

        renderTable(originalData);
        
      } catch (error) {
        showError('è¼‰å…¥è³‡æ–™å¤±æ•—: ' + error.message);
      }
    }

    loadDefaultCSV();
  </script>
